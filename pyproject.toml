[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'
exclude = '''

[tool.pycln]
all = true

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.jupytext]
formats = "ipynb,py:percent"